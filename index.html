<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buzz Collection</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">The Buzz Collection</div>
        <nav class="nav-links">
            <a href="index.html" class="active">Dashboard</a>
            <a href="collection.html">Collection</a>
            <a href="add.html">Add Card</a>
        </nav>
        <button class="menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
    </header>

    <div class="container">
        <h1>Collection Overview</h1>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading your collection data...
        </div>

        <div id="mainContent" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCards">0</div>
                    <div class="stat-label">Total Unique Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalValue">$0.00</div>
                    <div class="stat-label">Estimated Market Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="rookieCards">0</div>
                    <div class="stat-label">Rookie Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="numberedCards">0</div>
                    <div class="stat-label">Numbered Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="autographCards">0</div>
                    <div class="stat-label">Autographed Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="relicCards">0</div>
                    <div class="stat-label">Relic Cards</div>
                </div>
            </div>

            <div class="inventory-section">
                <h2>Category Breakdown</h2>
                <div class="category-stats" id="categoryStats">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="inventory-section">
                <h2>Collection by Year</h2>
                <div class="year-chart" id="yearChart">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="inventory-section">
                <h2>Top Brands</h2>
                <div class="product-list" id="productList">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="inventory-section">
                <h2>Most Valuable Cards</h2>
                <div class="card-list" id="expensiveCards">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
