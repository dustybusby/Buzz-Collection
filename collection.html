<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buzz Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="collection">
    <header class="header">
        <div class="logo">The Buzz Collection</div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="collection.html" class="active">Collection</a>
            <a href="add.html">Add Card</a>
        </nav>
        <button class="menu-toggle" onclick="toggleMobileMenu()">‚ò∞</button>
    </header>

    <div class="container">
        <h1>Collection Inventory</h1>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading your collection...
        </div>

        <div id="mainContent" style="display: none;">
            <div class="collection-controls">
                <div class="controls-row">
                    <div class="card-count">
                        <span id="totalCards">0 total cards</span> | 
                        <span id="filteredCount">0 filtered</span>
                    </div>

                    <select id="categoryFilter" onchange="filterCollection()">
                        <option value="">All</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Football">Football</option>
                    </select>
                    
                    <div class="view-toggle">
                        <button id="listViewBtn" class="active" onclick="switchView('list')">üìã List</button>
                        <button id="gridViewBtn" onclick="switchView('grid')">üÉè Cards</button>
                    </div>
                    
                    <button class="btn" onclick="clearAllFilters()">Clear Filters</button>
                    
                    <button class="btn btn-primary export-csv-btn" onclick="exportToCSV()">Export to CSV</button>
                </div>
            </div>

            <div id="listView" class="cards-list">
                <div class="cards-list-header">
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('year')">
                            Year <span class="sort-indicator" id="sort-year"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-year" onkeyup="filterCollection()">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('product')">
                            Product <span class="sort-indicator" id="sort-product"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-product" onkeyup="filterCollection()">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('player')">
                            Player <span class="sort-indicator" id="sort-player"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-player" onkeyup="filterCollection()">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('team')">
                            Team <span class="sort-indicator" id="sort-team"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-team" onkeyup="filterCollection()">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('quantity')">
                            Qty <span class="sort-indicator" id="sort-quantity"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-quantity" onkeyup="filterCollection()">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('rookieCard')">
                            RC <span class="sort-indicator" id="sort-rookieCard"></span>
                        </div>
                        <select class="filter-input" id="filter-rookieCard" onchange="filterCollection()">
                            <option value="">All</option>
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('parallel')">
                            Parallel <span class="sort-indicator" id="sort-parallel"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-parallel" onkeyup="filterCollection()">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('numbered')">
                            Numbered <span class="sort-indicator" id="sort-numbered"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-numbered" onkeyup="filterCollection()">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" onclick="sortBy('description')">
                            Notes <span class="sort-indicator" id="sort-description"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-description" onkeyup="filterCollection()">
                    </div>
                    <div class="column-header">
                        <div style="height: 32px; text-align: center;">Actions</div>
                        <div style="height: 32px;"></div>
                    </div>
                </div>
                <div id="listContainer">
                    <!-- List items will be populated here -->
                </div>
            </div>

            <div id="gridView" class="cards-grid" style="display: none;">
                <!-- Grid cards will be populated here -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No Cards Found</h3>
                <p>Your collection is empty or no cards match your current filters.</p>
                <a href="add.html" class="btn btn-primary">Add Your First Card</a>
            </div>
        </div>
    </div>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCardModal()">&times;</span>
            <div id="modalCardContent"></div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
