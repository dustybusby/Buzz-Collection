<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buzz Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">The Buzz Collection</div>
        <nav class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="collection.html" class="active">Collection</a>
            <a href="add.html">Add Card</a>
        </nav>
        <button class="menu-toggle">â˜°</button>
    </header>

    <div class="container">
        <h1>Collection Inventory</h1>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading your collection...
        </div>

        <div id="mainContent" class="main-content-hidden">
            <div class="collection-controls">
                <div class="controls-row">
                    <div class="card-count">
                        <span id="totalCards">0 total cards</span> | 
                        <span id="filteredCount">0 filtered</span>
                    </div>

                    <select id="categoryFilter" class="category-filter">
                        <option value="">All</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Football">Football</option>
                    </select>
                    
                    <button class="btn clear-filters-btn">Reset Category</button>
                    
                    <button class="btn btn-primary export-csv-btn">Export to CSV</button>
                </div>
            </div>

            <div class="cards-list">
                <div class="cards-list-header">
                    <div class="column-header">
                        <div class="sortable-header" data-sort="year">
                            Year <span class="sort-indicator" id="sort-year"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-year">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" data-sort="product">
                            Brand <span class="sort-indicator" id="sort-product"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-product">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" data-sort="cardNumber">
                            Card # <span class="sort-indicator" id="sort-cardNumber"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-cardNumber">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" data-sort="player">
                            Player <span class="sort-indicator" id="sort-player"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-player">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" data-sort="team">
                            Team <span class="sort-indicator" id="sort-team"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-team">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" data-sort="rookieCard">
                            RC <span class="sort-indicator" id="sort-rookieCard"></span>
                        </div>
                        <select class="filter-input" id="filter-rookieCard">
                            <option value="">All</option>
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" data-sort="parallel">
                            Parallel <span class="sort-indicator" id="sort-parallel"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-parallel">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" data-sort="numbered">
                            Numbered <span class="sort-indicator" id="sort-numbered"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-numbered">
                    </div>
                    <div class="column-header">
                        <div class="sortable-header" data-sort="quantity">
                            Qty <span class="sort-indicator" id="sort-quantity"></span>
                        </div>
                        <input type="text" class="filter-input" placeholder="Filter..." id="filter-quantity">
                    </div>
                    <div class="column-header">
                        <div class="actions-header">Actions</div>
                        <div class="actions-spacer"></div>
                    </div>
                </div>
                <div id="listContainer">
                    <!-- List items will be populated here -->
                </div>
            </div>

            <div id="emptyState" class="empty-state collection-empty-state">
                <h3>No Cards Found</h3>
                <p>Your collection is empty or no cards match your current filters.</p>
                <a href="add.html" class="btn btn-primary">Add Your First Card</a>
            </div>
        </div>
    </div>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalCardContent"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
