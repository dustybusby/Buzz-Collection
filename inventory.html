<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Collection - Inventory Overview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Base styles - same as main app */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.02) 0%, transparent 50%);
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.01) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.01) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.01) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.01) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #4a7bc8;
            background: rgba(255,255,255,0.1);
        }

        .nav-links a.active {
            background: #4a7bc8;
            color: white;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: none;
        }

        .menu-toggle:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #f0f0f0;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a7bc8;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Inventory Sections */
        .inventory-section {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .inventory-section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #f0f0f0;
            border-bottom: 2px solid #4a7bc8;
            padding-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }

        /* Category Stats */
        .category-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .category-item {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .category-item:hover {
            transform: translateY(-2px);
            border-color: #4a7bc8;
        }

        .category-name {
            font-weight: 600;
            color: #f0f0f0;
            margin-bottom: 0.5rem;
        }

        .category-count {
            font-size: 1.5rem;
            color: #4a7bc8;
            font-weight: 700;
        }

        .category-value {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        /* Year Chart */
        .year-chart {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: end;
            min-height: 200px;
            padding: 1rem 0;
            overflow-x: auto;
        }

        .year-bar {
            background: linear-gradient(to top, #2d5aa0, #4a7bc8);
            border-radius: 4px 4px 0 0;
            min-width: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .year-bar:hover {
            transform: scale(1.05);
        }

        .year-bar-fill {
            width: 100%;
            background: inherit;
            border-radius: inherit;
            display: flex;
            align-items: end;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.5rem 0.25rem;
            min-height: 30px;
        }

        .year-label {
            color: #b0b0b0;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            transform: rotate(-45deg);
            white-space: nowrap;
        }

        /* Product List */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .product-item {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s ease;
        }

        .product-item:hover {
            border-color: #4a7bc8;
        }

        .product-name {
            color: #f0f0f0;
            font-weight: 500;
        }

        .product-count {
            background: #4a7bc8;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Team Grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .team-item {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .team-item:hover {
            transform: translateY(-2px);
            border-color: #4a7bc8;
        }

        .team-name {
            color: #f0f0f0;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .team-count {
            color: #4a7bc8;
            font-weight: 700;
        }

        /* Card Lists */
        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .mini-card {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .mini-card:hover {
            transform: translateY(-2px);
            border-color: #4a7bc8;
        }

        .mini-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .mini-card-player {
            color: #f0f0f0;
            font-weight: 600;
        }

        .mini-card-price {
            color: #4a7bc8;
            font-weight: 700;
        }

        .mini-card-details {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #b0b0b0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #4a7bc8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .nav-links {
                gap: 1rem;
                order: 2;
            }

            .menu-toggle {
                display: block;
                order: -1;
            }

            .year-chart {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Buzz Collection</div>
        <nav class="nav-links">
            <a href="index.html">Add Card</a>
            <a href="index.html#collection" onclick="localStorage.setItem('showCollection', 'true')">View Collection</a>
            <a href="inventory.html" class="active">Inventory</a>
            <a href="index.html" onclick="buzzApp?.exportToCSV?.()">Export CSV</a>
        </nav>
        <button class="menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
    </header>

    <div class="container">
        <h1>Inventory Overview</h1>
        
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading your collection data...
        </div>

        <!-- Main Content (hidden until loaded) -->
        <div id="mainContent" style="display: none;">
            <!-- Summary Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCards">0</div>
                    <div class="stat-label">Total Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalValue">$0.00</div>
                    <div class="stat-label">Total Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="rookieCards">0</div>
                    <div class="stat-label">Rookie Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="numberedCards">0</div>
                    <div class="stat-label">Numbered Cards</div>
                </div>
            </div>

            <!-- Category Breakdown -->
            <div class="inventory-section">
                <h2>Category Breakdown</h2>
                <div class="category-stats" id="categoryStats">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Year Distribution -->
            <div class="inventory-section">
                <h2>Collection by Year</h2>
                <div class="year-chart" id="yearChart">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Top Products -->
            <div class="inventory-section">
                <h2>Top Products</h2>
                <div class="product-list" id="productList">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Team Distribution -->
            <div class="inventory-section">
                <h2>Teams Represented</h2>
                <div class="team-grid" id="teamGrid">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Most Expensive Cards -->
            <div class="inventory-section">
                <h2>Most Expensive Cards</h2>
                <div class="card-list" id="expensiveCards">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Recent Additions -->
            <div class="inventory-section">
                <h2>Recent Additions</h2>
                <div class="card-list" id="recentCards">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and App Logic -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "{{FIREBASE_API_KEY}}",
            authDomain: "{{FIREBASE_AUTH_DOMAIN}}",
            projectId: "{{FIREBASE_PROJECT_ID}}",
            storageBucket: "{{FIREBASE_STORAGE_BUCKET}}",
            messagingSenderId: "{{FIREBASE_MESSAGING_SENDER_ID}}",
            appId: "{{FIREBASE_APP_ID}}"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        console.log('ðŸ”¥ Firebase initialized successfully');

        let cardCollection = [];

        // Load collection from Firebase
        async function loadCollectionFromFirebase() {
            try {
                console.log('ðŸ“– Loading collection from Firebase...');
                const querySnapshot = await getDocs(
                    query(
                        collection(db, 'cards'),
                        orderBy('dateAdded', 'desc')
                    )
                );
                
                cardCollection = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    cardCollection.push({
                        id: doc.id,
                        ...data,
                        dateAdded: data.dateAdded?.toDate?.() || new Date(data.dateAdded)
                    });
                });
                
                console.log('ðŸ“Š Loaded cards:', cardCollection.length);
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                // Display all analytics
                displayInventory();
            } catch (error) {
                console.error('Error loading collection:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b;">
                        <h3>Error loading collection</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #4a7bc8; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Display all inventory analytics
        function displayInventory() {
            updateSummaryStats();
            displayCategoryBreakdown();
            displayYearDistribution();
            displayTopProducts();
            displayTeamDistribution();
            displayExpensiveCards();
            displayRecentCards();
        }

        // Update summary statistics
        function updateSummaryStats() {
            const totalCards = cardCollection.length;
            const totalValue = cardCollection.reduce((sum, card) => sum + (card.purchaseCost || 0), 0);
            const rookieCards = cardCollection.filter(card => card.rookieCard === 'Y').length;
            const numberedCards = cardCollection.filter(card => card.numbered !== 'N').length;

            document.getElementById('totalCards').textContent = totalCards.toLocaleString();
            document.getElementById('totalValue').textContent = `$${totalValue.toFixed(2)}`;
            document.getElementById('rookieCards').textContent = rookieCards.toLocaleString();
            document.getElementById('numberedCards').textContent = numberedCards.toLocaleString();
        }

        // Display category breakdown
        function displayCategoryBreakdown() {
            const categoryStats = {};
            cardCollection.forEach(card => {
                if (!categoryStats[card.category]) {
                    categoryStats[card.category] = { count: 0, value: 0 };
                }
                categoryStats[card.category].count++;
                categoryStats[card.category].value += card.purchaseCost || 0;
            });

            const container = document.getElementById('categoryStats');
            container.innerHTML = Object.entries(categoryStats).map(([category, stats]) => `
                <div class="category-item">
                    <div class="category-name">${category}</div>
                    <div class="category-count">${stats.count}</div>
                    <div class="category-value">$${stats.value.toFixed(2)}</div>
                </div>
            `).join('');
        }

        // Display year distribution
        function displayYearDistribution() {
            const yearStats = {};
            cardCollection.forEach(card => {
                const year = card.year;
                yearStats[year] = (yearStats[year] || 0) + 1;
            });

            const maxCount = Math.max(...Object.values(yearStats), 1);
            const container = document.getElementById('yearChart');
            
            const sortedYears = Object.entries(yearStats).sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
            
            container.innerHTML = sortedYears.map(([year, count]) => {
                const height = Math.max((count / maxCount) * 150, 30);
                return `
                    <div class="year-bar" title="${year}: ${count} cards">
                        <div class="year-bar-fill" style="height: ${height}px;">
                            ${count}
                        </div>
                        <div class="year-label">${year}</div>
                    </div>
                `;
            }).join('');
        }

        // Display top products
        function displayTopProducts() {
            const productStats = {};
            cardCollection.forEach(card => {
                const product = card.product;
                productStats[product] = (productStats[product] || 0) + 1;
            });

            const topProducts = Object.entries(productStats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 12);

            const container = document.getElementById('productList');
            container.innerHTML = topProducts.map(([product, count]) => `
                <div class="product-item">
                    <div class="product-name">${product}</div>
                    <div class="product-count">${count}</div>
                </div>
            `).join('');
        }

        // Display team distribution
        function displayTeamDistribution() {
            const teamStats = {};
            cardCollection.forEach(card => {
                const team = card.team;
                teamStats[team] = (teamStats[team] || 0) + 1;
            });

            const sortedTeams = Object.entries(teamStats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);

            const container = document.getElementById('teamGrid');
            container.innerHTML = sortedTeams.map(([team, count]) => `
                <div class="team-item">
                    <div class="team-name">${team}</div>
                    <div class="team-count">${count}</div>
                </div>
            `).join('');
        }

        // Display most expensive cards
        function displayExpensiveCards() {
            const expensiveCards = [...cardCollection]
                .filter(card => card.purchaseCost > 0)
                .sort((a, b) => b.purchaseCost - a.purchaseCost)
                .slice(0, 6);

            const container = document.getElementById('expensiveCards');
            if (expensiveCards.length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center; padding: 2rem;">No cards with cost data yet.</p>';
                return;
            }

            container.innerHTML = expensiveCards.map(card => `
                <div class="mini-card">
                    <div class="mini-card-header">
                        <div class="mini-card-player">${card.player}</div>
                        <div class="mini-card-price">$${card.purchaseCost.toFixed(2)}</div>
                    </div>
                    <div class="mini-card-details">
                        ${card.year} ${card.product} #${card.cardNumber}<br>
                        ${card.team} | ${card.category}
                        ${card.rookieCard === 'Y' ? ' | RC' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Display recent additions
        function displayRecentCards() {
            const recentCards = [...cardCollection]
                .sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded))
                .slice(0, 6);

            const container = document.getElementById('recentCards');
            if (recentCards.length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center; padding: 2rem;">No cards in collection yet.</p>';
                return;
            }

            container.innerHTML = recentCards.map(card => `
                <div class="mini-card">
                    <div class="mini-card-header">
                        <div class="mini-card-player">${card.player}</div>
                        <div class="mini-card-price">${card.purchaseCost > 0 ? '$' + card.purchaseCost.toFixed(2) : 'N/A'}</div>
                    </div>
                    <div class="mini-card-details">
                        ${card.year} ${card.product} #${card.cardNumber}<br>
                        ${card.team} | ${card.category}
                        ${card.rookieCard === 'Y' ? ' | RC' : ''}
                        <br><small>Added: ${new Date(card.dateAdded).toLocaleDateString()}</small>
                    </div>
                </div>
            `).join('');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Initializing Inventory Overview...');
            loadCollectionFromFirebase();
        });

        // Mobile menu toggle function
        function toggleMobileMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'none' ? 'flex' : 'none';
        }

        // Make functions available globally if needed
        window.toggleMobileMenu = toggleMobileMenu;
    </script>
</body>
</html>
